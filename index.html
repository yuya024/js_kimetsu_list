<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="loading">
      <div id="spinner" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </div>
  
    <h1 class="mt-1">鬼滅API</h1>
  
    <div class="d-flex ms-1 my-3">
      <div class="form-check ms-2">
        <input class="form-check-input" onchange="getApi('all.json')" type="radio" name="flexRadioDefault" checked>
        <label class="form-check-label">
          全キャラクター
        </label>
      </div>
      <div class="form-check ms-2">
        <input class="form-check-input" onchange="getApi('kisatsutai.json')" type="radio" name="flexRadioDefault">
        <label class="form-check-label">
          鬼殺隊
        </label>
      </div>
      <div class="form-check ms-2">
        <input class="form-check-input" onchange="getApi('hashira.json')" type="radio" name="flexRadioDefault">
        <label class="form-check-label">
          柱
        </label>
      </div>
      <div class="form-check ms-2">
        <input class="form-check-input" onchange="getApi('oni.json')" type="radio" name="flexRadioDefault">
        <label class="form-check-label">
          鬼
        </label>
      </div>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">名前</th>
          <th scope="col">画像</th>
          <th scope="col">カテゴリ</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
